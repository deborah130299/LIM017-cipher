<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Amor Encriptado</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="caja">
    <div onload="init();">
      <div id="mainCipher">
        <section>
          <h2 class="text-center title" id="title">Amor Encriptado</h2>
          <div class="container">
            <div id="cifrado">
              <h4>Ingresa tu Texto Aqui:</h4>
              <textarea id="input" cols="37" rows="13" class="textUp"></textarea>
              <p class>Desplazamiento:<input type="text" id="offsetCipher" class="textOffset"></p>
              <div id="botones">
                <button class="btn btn-default" id="Cifrado">Encriptar</button>
                <button class="btn btn-default " id="clearbutton"> Limpiar</button>
                <button class="btn btn-default " id="Descifrado">Desencriptar</button>
              </div>
            </div>
            <div id="descifra">
              <h4>Resultado:</h4> <textarea id="result" cols="37" rows="13"></textarea><br>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
  <script src="index.js" type="module"></script>

</body>

</html>
